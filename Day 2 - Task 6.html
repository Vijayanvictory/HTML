    <title>Text formate</title>
</head>

<body>
    <ol>
    <li><b>HI</b></li>
        <li><strong>HI</strong></li>
            <li> <i>HI</i></li>

                    <li><mark>HI</mark></li>
                        <li><small>HI</small></li>

                                            </ol>
