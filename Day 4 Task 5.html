<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Registration Form</legend>
        <label for="">First Name :</label>
        <input type="text">
        <br><br>

        <label for="">Last Name :</label>
        <input type="text">
        <br><br>

        <label for="">User Name :</label>
        <input type="text">
        <br><br>

        <label for="">Password :</label>
        <input type="password">
        <br><br>

        <label for="">Confirm Password :</label>
        <input type="password">
        <br><br>

        <label for="">Email :</label>
        <input type="email">
        <br><br>


        <label for="">Mobile :</label>
        <input type="tel">
        <br><br>

        <label for="">Gender :</label>
        &emsp;<input type="radio" value="male">Male <br>&emsp;&emsp;&emsp;&emsp;&emsp;<input type="radio" value="Female">Female
       
        <br><br>

        <label for=""> DOB :</label>
        <input type="date">
        <br><br>

        <label for="">Course :</label>
        <select name="" id="">
            <option value="">Full Stack</option>
            <option value="">Web Development</option>
        </select>
        <br><br>

        <label for="">Nationality :</label>
        <input type="checkbox" value="Indian">Indian<input type="checkbox" value="others">Others
        <br><br>

        <head>Profile :</head>
        <img src="https://cdn1.vectorstock.com/i/1000x1000/23/70/man-avatar-icon-flat-vector-19152370.jpg" alt="" height="100px" width="100px">
        <br>
        &emsp; &emsp; &emsp;<input type="file">
        <br><br> 

        <button>Submit</button> &emsp;<button>Reset</button>

    </fieldset>
    
</body>
</html>
